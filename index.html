<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
<link rel="stylesheet" href="my-style.css">
</head>

<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to our login page</h1>
                <p>Log in to use thid site</p>
            </div>
            <form action="" class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox">
                            <label for="checkbox" id="checkboxLabel">Remeber me</label>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-0.png"
                            alt="" srcset="">
                        Google LogIn </a>
                    <a href="#">
                        <img width="30" src="https://clipartcraft.com/images/google-logo-transparent-alphabet.png"
                            alt="" srcset="">
                        Facebook LohIn </a>
                </div>
            </form>
        </div>
        <div class="login-right">
       <img src="https://www.we3app.com/wp-content/uploads/2022/02/Friend-influence-1.png" alt="">
        </div>
    </div>
</body>

</html>
